<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign Up Window</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="top">
        <form class="info-in">
            <div>
                <img class="google-icon" src="https://raw.githubusercontent.com/EverythingInOneSubscription/GoogleFieldset/master/GoogleFieldset/google.png"
                    alt="image">
            </div>

            <span class="title">Sign in</span>
             <br>
             <span class="paragraph">Use your Google Account</span>
            <div class="inputContainer">
                <input type="text" class="input" placeholder="a">
                <label for="" class="label">Email or phone</label>
            </div>
            <div class="first-anch">
                <a class="anchor-style" href="Forgot email?">Forgot email?</a>
            </div>
            
            <div class="learn-more-text"> 
                Not your computer? Use Guest mode to sign in privately.
            </div>
            <div> 
                <a class="anchor-style learn-more-a" href="Learn more">Learn more</a>
            </div>
            <div>
                <a class="anchor-style third-a" href="Create account">Create account</a>
                <input type="submit" class="nextBtn" value="Next">
            </div>

        </form>
    <div class="all">
            <div class="options">
                <select class="select">
                    <option >English (United States)</option>
                </select>
            </div>
         <div class="foot">
            <ul class="lists">
            <li>
                <a class="helps" href="Help">Help</a>
            </li>
            <li>
                 <a class="helps" href="Privacy">Privacy</a>
            </li>
            <li>
                <a class="helps" href="Terms">Terms</a>
             </li>
          </ul>
         </div>
    </div>
        
        
        
    </div>
</body>
</html>
